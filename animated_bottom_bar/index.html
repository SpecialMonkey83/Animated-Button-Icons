<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cool Nav Bar</title>
    <!-- Open Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <!-- Fontawesome Icons v6.1.1 -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="nav-list">
            <li class="nav-item">
                <label for="input-1">
                    <input
                        type="radio"
                        id="input-1"
                        name="group"
                        checked
                    >
                    <span class="btn">
                        <i class="btn-icon fa-solid fa-bed"></i>
                        <span class="btn-text">
                            Book
                        </span>
                    </span>
                </label>
            </li>
            <li class="nav-item">
                <label for="input-2">
                    <input
                        type="radio"
                        id="input-2"
                        name="group"
                    >
                    <span class="btn">
                        <i class="btn-icon fa-solid fa-location-dot"></i>
                        <span class="btn-text">
                            Find
                        </span>
                    </span>
                </label>
            </li>
            <li class="nav-item">
                <label for="input-3">
                    <input
                        type="radio"
                        id="input-3"
                        name="group"
                    >
                    <span class="btn">
                        <i class="btn-icon fa-solid fa-utensils"></i>
                        <span class="btn-text">
                            Menu
                        </span>
                    </span>
                </label>
            </li>
        </ul>
    </nav>
</body>
</html>
